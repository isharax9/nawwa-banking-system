<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Banking System Login</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="login-container">
        <h2>Login</h2>
        <h:form>
            <h:messages globalOnly="true" infoStyle="color: green;" errorStyle="color: red;"/>

            <div class="form-group">
                <h:outputLabel for="username">Username:</h:outputLabel>
                <h:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="Username is required"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{loginController.password}" required="true" requiredMessage="Password is required"/>
            </div>

            <h:commandButton value="Login" action="#{loginController.login}" styleClass="btn-login"/>

            <p>Don't have an account? <h:link outcome="/pages/register" value="Register here"/></p>
        </h:form>
    </div>

    <!-- Example of a simple CSS file -->
    <f:facet name="last">
        <h:outputStylesheet library="css" name="style.css"/>
    </f:facet>
</h:body>
</html>
