<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login - Macna Banking System</title>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/main.css"/>
</h:head>
<h:body>
    <h:form>
        <div>
            <h:commandLink value="Create a new account" action="/pages/register.xhtml?faces-redirect=true"/>
        </div>
        <h2>Login to Your Account</h2>

        <h:messages globalOnly="true" layout="table" style="color: red;" />

        <div>
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{loginController.username}" required="true" />
        </div>
        <div>
            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{loginController.password}" required="true"/>
        </div>
        <div>
            <h:commandButton value="Login" action="#{loginController.login}" />
        </div>
    </h:form>
</h:body>
</html>
