<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Your Transactions</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="header">
        <h1>Transaction History</h1>
        <div class="user-info">
            <h:outputText value="#{dashboardController.welcomeMessage}"/>
            <h:form style="display:inline;">
                <h:commandLink value="Logout" action="#{loginController.logout}" styleClass="btn-logout"/>
            </h:form>
        </div>
    </div>

    <div class="main-content">
        <h:messages globalOnly="true" infoStyle="color: green;" errorStyle="color: red;" warnStyle="color: orange;"/>

        <h2>Your Recent Transactions</h2>
        <h:panelGroup rendered="#{empty transactionController.myTransactions}">
            <p>No transactions found for your accounts.</p>
        </h:panelGroup>
        <h:dataTable value="#{transactionController.myTransactions}" var="tx" rendered="#{not empty transactionController.myTransactions}" styleClass="data-table">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{tx.id}
            </h:column>
            <h:column>
                <f:facet name="header">Account</f:facet>
                #{tx.account.accountNumber} <!-- Accessing account's number (requires FetchType.EAGER or new query in service if lazy) -->
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                #{tx.type}
            </h:column>
            <h:column>
                <f:facet name="header">Amount</f:facet>
                <h:outputText value="#{tx.amount}">
                    <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" minFractionDigits="2"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{tx.status}
            </h:column>
            <h:column>
                <f:facet name="header">Timestamp</f:facet>
                <h:outputText value="#{tx.timestamp}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{tx.description}
            </h:column>
        </h:dataTable>
        <p><h:link outcome="/pages/dashboard" value="Back to Dashboard"/></p>
    </div>

    <div class="footer">
        <p>Â© 2023 Banking System</p>
    </div>
</h:body>
</html>
