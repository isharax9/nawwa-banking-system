<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>Banking Dashboard</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="header">
        <h1>Banking Dashboard</h1>
        <div class="user-info">
            <h:outputText value="#{dashboardController.welcomeMessage}"/>
            <h:form style="display:inline;">
                <h:commandLink value="Logout" action="#{loginController.logout}" styleClass="btn-logout"/>
            </h:form>
        </div>
    </div>

    <div class="main-content">
        <h:messages globalOnly="true" infoStyle="color: green;" errorStyle="color: red;" warnStyle="color: orange;"/>

        <h2>Your Accounts</h2>
        <h:panelGroup rendered="#{empty accountController.accounts}">
            <p>No accounts found for you. Please contact support to open an account.</p>
        </h:panelGroup>
        <h:dataTable value="#{accountController.accounts}" var="account" rendered="#{not empty accountController.accounts}" styleClass="data-table">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{account.id}
            </h:column>
            <h:column>
                <f:facet name="header">Account Number</f:facet>
                #{account.accountNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                #{account.type}
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                <h:outputText value="#{account.balance}">
                    <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" minFractionDigits="2"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{account.isActive ? 'Active' : 'Inactive'}"/>
            </h:column>
        </h:dataTable>
        <p><h:link outcome="/pages/transactions" value="View All Your Transactions"/></p>

        <!-- Placeholder for other dashboard features -->
        <div class="dashboard-links">
            <!-- Example: Link to create new account (if allowed) -->
            <!-- <h:link outcome="/pages/account/create" value="Open New Account" /> -->
            <!-- Example: Link to transfer funds -->
            <!-- <h:link outcome="/pages/transfer" value="Transfer Funds" /> -->
        </div>
    </div>

    <div class="footer">
        <p>Â© 2023 Banking System</p>
    </div>
</h:body>
</html>
