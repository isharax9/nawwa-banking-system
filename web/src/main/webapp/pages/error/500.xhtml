<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Internal Server Error</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <style type="text/css">
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid #ff9800; /* Orange border for server error */
        }
        .error-container h1 {
            color: #ff9800;
            font-size: 3em;
            margin-bottom: 10px;
        }
        .error-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .error-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>
    <div class="error-container">
        <h1>500</h1>
        <p>We're sorry, but something went wrong on our server.</p>
        <p>Our team has been notified, and we are working to fix the issue. Please try again later.</p>
        <p><h:link outcome="/pages/dashboard" value="Go to Dashboard"/></p>
        <p><h:link outcome="/pages/login" value="Go to Login Page"/></p>
    </div>
</h:body>
</html>
