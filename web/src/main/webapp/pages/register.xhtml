<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Register - Macna Banking System</title>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/main.css"/>
</h:head>
<h:body>
    <h:form>
        <h2>Create Your Account</h2>

        <h:messages globalOnly="true" layout="table" style="color: red;" />

        <div>
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{registrationController.username}" required="true" />
        </div>
        <div>
            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{registrationController.password}" required="true"/>
        </div>
        <div>
            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{registrationController.email}" required="true" />
        </div>
        <div>
            <h:outputLabel for="phone" value="Phone:"/>
            <h:inputText id="phone" value="#{registrationController.phone}" />
        </div>

        <div>
            <h:commandButton value="Register" action="#{registrationController.register}" />
        </div>
    </h:form>
</h:body>
</html>
